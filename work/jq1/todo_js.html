<input>
<button>Add Todo</button>
<ul></ul>

<script>
	var inputEl= document.querySelector('input');
	var buttonEl= document.querySelector('button');
	var ulEl= document.querySelector('ul');

	var todos = [];

	buttonEl.addEventListener('click', addTodo);

	function addTodo(){
		var userInput = inputEl.value;
		if(userInput.trim() ==''){
			return;
		}
		var newTodo = { id : Math.random(), value : userInput };
		todos.push(newTodo);

		var toLi = document.createElement('Li'); //<li></li>
		toLi.textContent = userInput;
		toLi.addEventListener('click', removeTodo);
		toLi.dataset.id = newTodo.id;
		ulEl.appendChild(toLi);
		inputEl.value = "";
		console.log(todos);
	}//addTodo

	function removeTodo(event){
		var clickedLi = event.target;
		var itemId = clickedLi.dataset.id;
		for(var i = 0; i < todos.length; i++) {
			if(todos[i].id == itemId){
				todos.splice(i, 1);
				break;
			}
		}//for
		clickedLi.parentNode.removeChild(clickedLi);
		console.log(todos);
	}//removeTodo

</script>
