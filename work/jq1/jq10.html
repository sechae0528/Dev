<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>
	<style type="text/css">
		.red{
			color: red
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		$(function(){

			$("div").html("<span class='red'>Hello <b>Again</b></span>");
		});
	</script>
</head>
<body>
<h1>jQuery Exam</h1>
Hello
<div></div>
<div></div>
<div></div>
</body>
</html>
