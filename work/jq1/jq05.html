<!DOCTYPE html>
<html>
<head>
	<title>jQuery</title>

	<script>
		$(function(){
			// alert("jQuery  준비 완료!!!");
			$("form input").css("border","2px dotted blue");
		});
	</script>
</head>
<body>
<h1>jQuery Exam</h1>
<form>
	<table>
		<tr>
			<td>Child</td>
			<td><input type="text"></td>
		</tr>
		<tr>
			<td>GrandChild</td>
			<td><span><input type="text"></span></td>
		</tr>
	</table>
</form>
<input type="">

</body>
</html>
