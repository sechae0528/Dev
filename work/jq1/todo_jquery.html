<html>
<head>
	<title>Todo jQuery</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/lodash/4.17.4/lodash.core.min.js"></script>
	<script>
		$(function(){
			var inputEl = $('input');
			var buttonEl = $('button');
			var ulEl = $('ul');

			var todos = [];

			buttonEl.click(addTodo);
			function addTodo(){
				var userInput = inputEl.val();
				if(userInput.trim() == "") {
					return;
				}
				var newTodo = { id: _.uniqueId(), value: userInput };
				todos.push(newTodo);
				$('<li>' + userInput + '</li>')
				     .appendTo(ulEl)
				     .attr('dataset-id', newTodo.id)
				     .click(removeTodo);
				     inputEl.val("");
				     console.log(todos);
				 }//addTodo

				 function removeTodo(event){
				 	var clickedLi = $(this);
				 	var itemId = clickedLi.attr('dataset-id');
				 	for(var i = 0; i < todos.length; i ++){
				 		if(todos[i].id == itemId) {
				 			todos.splice(i,1);
				 			break;
				 		}
				 	}
				 	clickedLi.remove();
				 	console.log(todos);
				}
		});




	</script>





</head>
<body>
	<input type="text" >
	<button>Add Todo</button>
	<ul></ul>

</body>

</html>
