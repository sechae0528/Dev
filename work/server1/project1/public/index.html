<!DOCTYPE html>
<html>
<head>
	<title>jQuertMobile</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
	<link rel="stylesheet" type="text/css" href="css/mystyle.css">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="js/myscript.js"></script>
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>

</head>
<body>
<article id="home" data-role="page" data-theme="e">

    <section data-role = "content">
    	<img src="images/vs_logo.png">
    	<div data-role="controlgroup">
    		<a href="#blog" data-role="button" data-icon="blog">Blog</a>
    		<a href="#video" data-role="button" data-icon="video">Video</a>
    		<a href="#sns" data-role="button" data-icon="sns">SNS</a>
    	</div>
    </section>

</article>

<article id="blog" data-role="page" data-theme="e">
     <header data-role="header" data-theme="e" data-position="fixed">
        <h1>Blog</h1>
        <a href="#home" data-icon="home" data-iconpos="notext"></a>
        <a href="#info" data-icon="info" data-iconpos="notext" data-rel="dialog"></a>

     </header>
     <section data-role="content" data-theme="e">
        <ul id="postlist" data-role="listview" data-filter="true"></ul>

     </section>

     <footer data-role="footer" data-position="fixed" data-theme="e">
      <div data-role="navbar">
      	<ul>
      		<li><a href="#home" data-role="button" data-icon="home">Home</a></li>
      		<li><a href="#video" data-role="button" data-icon="video">Video</a></li>
      		<li><a href="#sns" data-role="button" data-icon="sns">SNS</a></li>
      	</ul>
      </div>

     </footer>
</article>

<article id="blogpost" data-role="page">
	<header data-role="header" data-position="fixed" data-theme="e">
		<h1>Post</h1>
		<a href="#blog" data-icon="back" data-iconpos="notext"></a>
	</header>
	<section data-role="content">
		<div id="mypost">데이터가 없습니다!!!</div>
	</section>
</article>


</body>
</html>
