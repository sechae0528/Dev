<!DOCTYPE html>
<html>
<head>
	<title>ex08</title>
</head>
<body>
<script type="text/javascript">
	var x = 'global x';
	var y = 'global y';
	function func(){
		var x = 'local x';
		y = "???";
		document.writeln("x:" + x + "<br>");
		document.writeln("y:" + y + "<br>");
	}//func
	document.writeln("함수 호출 이전<br>");
	document.writeln("x:" + x + "<br>");
	document.writeln("y:" + y + "<br>");

	document.writeln("함수 func 호출<br>");
	func();

	document.writeln("함수 호출 후<br>");
	document.writeln("x:" + x + "<br>");
	document.writeln("y:" + y + "<br>");

	var a = 10; // 전역변수
	document.writeln("a:" + a + "<br>"); //10
	{
		var b = 20;
		document.writeln("b:" + b + "<br>"); //20

	}
	document.writeln("b:" + b + "<br>"); //20
</script>
</body>
</html>
