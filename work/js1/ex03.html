<!DOCTYPE html>
<html>
<head>
	<title>ex03</title>
	<script type="text/javascript">
		var num = 10;
		var str = "자바스크립트";
		document.writeln("num:" + num + "<br>");
		document.writeln("str:" + str + "<br>");

		var point = {x:300, y:400};
		var arr = [10,20,30,40]; // var arr = new Array(10,20,30,40);
		var add = function(op1,op2) {
			return op1 + op2;
		}
	document.writeln("point.x:" + point.x + "<br>");
	document.writeln('point["y"]:' + point["y"] + "<br>");
	document.writeln('arr[3]:' + arr[3] + "<br>");
	document.writeln('add:' + add + "<br>");
	document.writeln('add(2,3):' + add(2,3) + "<br>");

	var items = [];
	var object = {};
	 document.writeln(items instanceof Array); //true
	 document.writeln(object instanceof Object); //true
	 document.writeln(add instanceof Function); //true


	</script>
</head>
<body>

</body>
</html>
