<body>
<script type="text/javascript">

	var c = add(10, 20);
	document.writeln("add(10, 20)=" + c + " <br>");

	function add(a,b) {
		return a + b ;
	}
	var add2 = function(a,b) {
		return a+b;
	}
	var d = add2(10,20);
	document.writeln("add(10, 20)=" + d + " <br>");
</script>
</body>
