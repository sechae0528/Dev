<!DOCTYPE html>
<html>
<head>
	<title>ex18</title>
</head>
<body>
<script>
	function Rectangle(x,y,w,h){
		this.pointX = x;
		this.pointY = y;
		this.width = w;
		this.height = h;
        this.toString = function() {
        	return 'Rectangle: { pointX :' + this.pointX +', pointY:' + this.pointY +', width:' + this.width + ', height: ' + this.height + '}';
        }
        this.area = function(){
        	return this.width * this.height;
        }
	}//Rectangle
	var rec1 = new Rectangle(100, 120, 20, 30);
	var rec2 = new Rectangle(250, 300, 30, 50);
	document.writeln('rec1.area()=' + rec1.area() + "<br>");
	document.writeln('rec2.area()=' + rec2.area() + "<br>");
</script>

</body>
</html>
