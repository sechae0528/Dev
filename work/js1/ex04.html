<!DOCTYPE html>
<html>
<head>
	<title>ex04</title>
</head>
<body>
<script type="text/javascript">
	var p1 = { x:300, y:200}
	var p2 = { x:350, y:280}

	var rect = {
		topLeft: p1,
		bottomRight:p2,
		size: function() {
			return (this.bottomRight.x - this.topLeft.x) * (this.bottomRight.y - this.topLeft.y);
		}

	};
	document.writenln("before : " + rect.size() + "<br>");

	p1 = { x:200, y:300}
	p2 = { x:300, y:400}
	rect.topLeft = p1;
	rect.bottomRight = p2;
	document.writenln("after : " + rect.size() + "<br>");
</script>
</body>
</html>
